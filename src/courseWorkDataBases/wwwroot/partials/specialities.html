<div class="container">
    <h2 class="light">Список спеціальностей</h2>
    <button class="btn waves-effect waves-default modal-trigger" data-target="modal1">Додати нову спеціальність</button>
    <table class="striped">
        <thead>
            <tr>
                <th data-field="id">
                    <button class="btn-large transparent black-text" ng-click="sortBy('id')"><h6>Номер спеціальності</h6></button>
                    <span ng-show="propertyName === 'id'" ng-class="{reverse: reverse}"></span>
                </th>
                <th data-field="name">
                    <button class="btn-large transparent black-text" ng-click="sortBy('name')"><h6>Назва спеціальності</h6></button>
                    <span ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
                </th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="group-item" ng-repeat="speciality in specialities">
                <td>{{speciality.id}}</td>
                <td>{{speciality.name}}</td>
                <td><a class="btn waves-effect waves-light red lighten-2" ng-click="deleteSpeciality(speciality)">Видалити спеціальність</a></td>
                <td><a class="btn waves-effect waves-light" href="/specialities/edit/{{speciality.id}}">Редагувати спеціальність</a></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Додати нову спеціальність {{newSpeciality.name}}</h4>
        <form name="addSpecialityForm" ng-submit="addSpeciality()">
            <div class="input-field col s12">
                <input id="groupName" type="text" name="name" ng-model="newSpeciality.name" required /><br />
                <label for="groupName">Назва спеціальності</label>
            </div>
            <button type="submit" ng-disabled="addSpecialityForm.$invalid" class="btn modal-close waves-effect waves-light">Зберегти</button>
            <a class="btn waves-effect modal-close waves-light">Відмінити</a>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });
</script>
