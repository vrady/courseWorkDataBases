<div class="container">
    <h2 class="light">Список викладачів</h2>
    <a class="btn waves-effect waves-light modal-trigger" data-target="modal1">Додати нового викладача</a>
    <table class="striped">
        <thead>
            <tr>                
                <th data-field="name">
                    <button class="btn-large transparent black-text" ng-click="sortBy('name')"><h6>ПІБ викладача</h6></button>
                    <span ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
                </th>
                <th>
                    <button class="btn-large transparent black-text"><h6>Видалення</h6></button>
                </th>
                <th>
                    <button class="btn-large transparent black-text"><h6>Редагування</h6></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="group-item" ng-repeat="teacher in teachers">
                <td>{{teacher.name}}</td>
                <td><a class="btn waves-effect waves-light red lighten-2" href="/teachers/delete/{{teacher.id}}">Видалити спеціальність</a></td>
                <td><a class="btn waves-effect waves-light" href="/teachers/edit/{{teacher.id}}">Редагувати спеціальність</a></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet" ng-controller="teachersAddController">
    <div class="modal-content">
        <h4>Додати нового викладача {{teacher.name}}</h4>
        <form name="addTeacherForm" ng-submit="addTeacher()">
            <div class="input-field col s12">
                <input id="groupName" type="text" name="name" ng-model="teacher.name" required /><br />
                <label for="groupName">ПІБ викладача</label>
            </div>
            <button type="submit" ng-disabled="addTeacherForm.$invalid" class="btn waves-effect waves-light modal-close">Зберегти</button>
            <a class="btn waves-effect waves-light modal-close">Відмінити</a>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal();
    });
</script>
